<div class="container">
    <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="radio-group"
        [formControl]="respuesta">
        @for(opcion of opciones; track $index) {
            <mat-radio-button class="respuesta" [value]="opcion">
                {{opcion.respuesta}}
            </mat-radio-button>
        }
    </mat-radio-group>
</div>
